        const showedItems = document.getElementById('cool-showed-items');
        const notFoundEl = document.getElementById('cool-not-found');
        let i;
        search.addEventListener('keyup', (e) => {
          showedItems.innerHTML = '';
          i = 0;
        programs.forEach(item => {
          if(item.title.toLowerCase().includes(search.value.toLowerCase())  && search.value !== '' && i < 10){
            const listItem = document.createElement('li');
            listItem.classList.add('cool-list-item');
            listItem.innerHTML = `<a class="cool-search-links" href="${item.url}">${item.title}</a>`;
            showedItems.appendChild(listItem);
            showedItems.classList.add('show-border');
            notFoundEl.classList.remove('show');
            i++;
          }else if(search.value === ''){
            showedItems.classList.remove('show-border');
            showedItems.innerHTML = '';
            notFoundEl.classList.remove('show');
          }
        })

        if(showedItems.innerHTML === '' && search.value !== ''){
          showedItems.classList.remove('show-border');
          notFoundEl.classList.add('show');
        }

        const listItems = Array.from(document.querySelectorAll('#cool-showed-items li'));
      
        listItems.forEach(item => {

          const regex =  new RegExp(search.value,'i');
          console.log(item.childNodes[0]);
          item.childNodes[0].innerHTML = item.childNodes[0].innerHTML.replace(regex, `<span class="cool-highlight">${search.value}</span>`);

          item.innerHTML = item.innerHTML.toLowerCase();

          item.addEventListener('click', () => {
                search.value = item.innerText;
                showedItems.innerHTML = '';
                showedItems.classList.remove('show-border');
              })
        })
      })

    function insertStyle(css){
      const head = document.head || document.getElementsByTagName('head')[0];
      const style = document.createElement('style');
  
      head.appendChild(style);
      
      style.type = 'text/css';
      if (style.styleSheet){
        // This is required for IE8 and below.
        style.styleSheet.cssText = css;
      } else {
        style.appendChild(document.createTextNode(css));
      }
    }
